<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
   {% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8 col-lg-6">
    <div class="card shadow-sm">
      <div class="card-header bg-primary text-white">
        <h4 class="mb-0">
          {% if edit_mode %}
            Edit Ticket
          {% else %}
            Create Ticket
          {% endif %}
        </h4>
      </div>
      <div class="card-body">
        <form method="post">
          {% csrf_token %}
          {% for field in form %}
            <div class="mb-3">
              {{ field.label_tag }}
              {{ field }}
              {% if field.errors %}
                <div class="text-danger small">{{ field.errors }}</div>
              {% endif %}
            </div>
          {% endfor %}
          <button type="submit" class="btn btn-primary">
            {% if edit_mode %}Update{% else %}Submit{% endif %}
          </button>
          <a href="{% url 'ticket_list' %}" class="btn btn-secondary ms-2">Back to Tickets</a>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}


</body>
</html>
